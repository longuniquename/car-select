<head>
  <title>Selecting a car by brand, model and year</title>
</head>

<body>
<div class="container">
  <h1 class="page-header">Selecting a car by brand, model and year</h1>
  {{> app}}
</div>
</body>

<template name="app">
  {{#autoForm id="appForm" schema=schema class="form-horizontal" }}
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Year</label>
      <div class="col-sm-10">
        {{> afFieldInput name="year"}}
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Brand</label>
      <div class="col-sm-10">
        {{> afFieldInput name="brand"}}
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Model</label>
      <div class="col-sm-10">
        {{> afFieldInput name="model"}}
      </div>
    </div>
  {{/autoForm}}

  <ul>
    {{#each cars }}
      <li><strong>#{{_id}}</strong> {{year}} {{brand}} {{model}}</li>
    {{/each}}
  </ul>
</template>
